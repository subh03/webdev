<!DOCTYPE html>
<html> 
    <head> 
        <title> 
            <b>Lists in HTML</b>
        </title>
    </head>
    <body> 
        <ul> 
            <li> Bread </li>
            <li> Butter </li>
            <li> Jam </li>
            <li> Jelly </li>
        </ul>
        <ol type="A"> 
            <li> Bread </li>
                <ul> 
                    <li> garlic butter </li>
                    <li> salted butter </li>
                </ul>
            <li> Butter </li>
            <li> Jam </li>
            <li> Jelly </li>
        </ol>
    </body>
</html>
